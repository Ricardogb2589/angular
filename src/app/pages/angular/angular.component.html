
<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <h1>Hola</h1>
        </div>
      </div>
      <div class=" col-md-12">
        <div class=" card card-plain">
          <div class=" card-header">
            <h4 class=" card-title">This is my first app.</h4>
          </div>
          <div class=" card-body">

            <button *ngIf="isCollapsed" (click)="toggleCollapsed()" type="button" class="btn btn-success">Show table</button>
            <button *ngIf="!isCollapsed" (click)="toggleCollapsed()" type="button" class="btn btn-success">Close table</button>
            <div class="text" *ngIf="!isCollapsed">
              <table class="table">
                  <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th>Name</th>
                      <th>Job Position</th>
                      <th>Since</th>
                      <th class="text-right">Salary</th>
                      <th class="text-right">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="text-center">1</td>
                      <td>Andrew Mike</td>
                      <td>Develop</td>
                      <td>2013</td>
                      <td class="text-right">&euro; 99,225</td>
                      <td class="td-actions text-right">
                        <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-icon">
                          <i class="tim-icons icon-single-02"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-success btn-sm btn-icon">
                          <i class="tim-icons icon-settings"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-icon">
                          <i class="tim-icons icon-simple-remove"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td class="text-center">2</td>
                      <td>John Doe</td>
                      <td>Design</td>
                      <td>2012</td>
                      <td class="text-right">&euro; 89,241</td>
                      <td class="td-actions text-right">
                        <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-round btn-icon">
                          <i class="tim-icons icon-single-02"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-success btn-sm btn-round btn-icon">
                          <i class="tim-icons icon-settings"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon">
                          <i class="tim-icons icon-simple-remove"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td class="text-center">3</td>
                      <td>Alex Mike</td>
                      <td>Design</td>
                      <td>2010</td>
                      <td class="text-right">&euro; 92,144</td>
                      <td class="td-actions text-right">
                        <button type="button" rel="tooltip" class="btn btn-info btn-link btn-icon btn-sm">
                          <i class="tim-icons icon-single-02"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-success btn-link btn-icon btn-sm">
                          <i class="tim-icons icon-settings"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-danger btn-link btn-icon btn-sm">
                          <i class="tim-icons icon-simple-remove"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
          
          </div>
        </div>
      </div>
      <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" activeIds="ngb-panel-0">
        <ngb-panel title="Log in" class="text-center">
          <ng-template ngbPanelContent>
            <div class="d-flex justify-content-center align-items-center min-height-100 h-100">
              <div class="auth-container">
                <div class="card card-body m-3 p-5">
                  <h3 class="fw-100 text-success mb-4">Account login</h3>
                  <form>
                    <div class="form-group">
                      <label for="txtNombre">Nombre</label>
                      <input type="text" id="txtNombre" name="txtNombre"placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Address</label>
                        <input type="text" id="txtNombre" name="txtNombre" placeholder="address">
                        <i class=" tim-icons icon-zoom-split"> </i>
                      </div>
                  </form>
                </div>
              </div>
              <div class="bg-cover"></div>
            </div>
            
          </ng-template>
        </ngb-panel>     
      </ngb-accordion>
    </div>
    
    
</div>
